pre-push:
  commands:
    packages-audit:
      tags: frontend security
      run: pnpm audit

pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "*.{js,ts,jsx,tsx}"
      run: pnpm lint {staged_files}
    stylelint:
      glob: "*.{css,scss}"
      run: pnpm stylelint {staged_files}
    prettier:
      glob: "*.{js,ts,jsx,tsx,css,scss,json,md}"
      run: pnpm prettier {staged_files}
    

