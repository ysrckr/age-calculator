pre-push:
  commands:
    packages-audit:
      tags: frontend security
      run: pnpm audit

pre-commit:
  parallel: true
  commands:
    eslint:
      glob: '*.{js,ts,jsx,tsx}'
      run: pnpm eslint {staged_files} --fix --quiet
    stylelint:
      glob: '*.{css,scss}'
      run: pnpm stylelint {staged_files} --fix --quiet
    prettier:
      glob: '*.{js,ts,jsx,tsx,css,scss,md,json,yml}'
      run: pnpm prettier {staged_files} --write --ignore-unknown --loglevel warn
    

